<!DOCTYPE html>

<body>
    <div id="container" style="background-color: aquamarine;">  <!-- 부모 요소 -->
        <button id="btn">테스트 버튼</button>
        <button>테스트 버튼A</button>
        <button>테스트 버튼B</button>
        <hr>
        <input id="url" placeholder="url 입력하세요">
    </div>
    <script>
        // 이벤트는 자식요소 -> 부모요소로 전파 됩니다.
        // 자식요소의 이벤트 처리를 부모가 할 수 있습니다.
        document.getElementById('container').addEventListener('click', function(even) {
            console.log(event.target.tagName)
            if(even.target.tagName == 'BUTTON') {
                alert('자식 요소 버튼이 눌렸습니다.' + event.target.textContent)
            }
        }
    )
