<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>메소드 실행 결과는 콘솔에서 확인합니다.</p>
    <p>배열의 메소드가 특히 자바스크립트에서 지원(support) 되는 것이 많습니다.
       자바와 파이썬에서도 비교를 해보겠습니다.
    </p>
    <script>
        const members = ['mian', 'momo', 'nayeon', 'dahyeon', 'jihyo' ]
        console.log(members)
        console.log(members.toString())    // 배열 요소를 , 로 나열한 문자열로 변환
        console.log(members[2])
        console.log(members.at(2))

        // 문자열로 변환. 연결 기호를 지정
        console.log(members.join(' * '))

        // 배열 가장 앞의 요소를 제거
        console.log(members.shift())
        console.log(members.shift())
        let first = (members.shift())
        console.log('제거된 요소 : ', first)
        console.log(members.toString())

        // 배열 합치기
        const newMembers = ['사나', '쯔위']
        const result = members.concat(newMembers)   // concat 의 입력 배열은 1개 이상 가능
        console.log(result)

        // 배열의 배열 -> 2차원 배열
        const arr2D = [[1,2], [3,4], [5,6], [7,8]]
        console.log(arr2D.toString(), arr2D.length)     // 4
        console.log('arr2D.at(1) : ' , arr2D.at(1))

        const newArr = arr2D.flat()     // 2차원 -> 1차원 배열로 변환

        console.log(newArr.toString(), newArr.length)   // 8
        console.log('newArr.at(1) : ', newArr.at(1))

        // 배열 정렬하기
        const twice = ['mian', 'momo', 'nayeon', 'dahyeon', 'jihyo' ]
        twice.sort()     // 값의 순서대로 나열(정렬)
        console.log(twice.toString())
        console.log(twice[0])
    </script>
</body>
</html>
